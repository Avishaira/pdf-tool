<!DOCTYPE html>
<html lang="en" class="antialiased">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Master | Professional Client-Side Tools</title>
    
    <!-- 1. CRASH REPORTER (Helps debug blank screens) -->
    <script>
        window.onerror = function(message, source, lineno, colno, error) {
            const root = document.getElementById('root');
            const errDiv = document.createElement('div');
            errDiv.style.cssText = "padding: 20px; font-family: monospace; background-color: #fee2e2; color: #991b1b; margin: 20px; border-radius: 8px;";
            errDiv.innerHTML = `<strong>System Error:</strong> ${message}<br>Location: Line ${lineno}`;
            if(root) root.prepend(errDiv);
        };
    </script>

    <!-- 2. Tailwind CSS (Styling) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = { theme: { extend: { colors: { primary: { 50: '#eef2ff', 100: '#e0e7ff', 500: '#6366f1', 600: '#4f46e5', 700: '#4338ca' }, slate: { 850: '#1e293b' } } } } }
    </script>

    <!-- 3. React Framework -->
    <script crossorigin src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.23.6/babel.min.js"></script>

    <!-- 4. PDF Engines -->
    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
    <script src="https://unpkg.com/jszip@3.10.1/dist/jszip.min.js"></script>

    <!-- 5. Cookie Consent (Required for AdSense) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orestbida/cookieconsent@v2.8.9/dist/cookieconsent.css">
    <script src="https://cdn.jsdelivr.net/gh/orestbida/cookieconsent@v2.8.9/dist/cookieconsent.js"></script>
    <script>
        window.addEventListener('load', function(){
            var cc = initCookieConsent();
            cc.run({
                current_lang: 'en',
                autoclear_cookies: true,
                page_scripts: true,
                gui_options: { consent_modal: { layout: 'cloud', position: 'bottom center', transition: 'slide' } },
                languages: {
                    en: {
                        consent_modal: {
                            title: 'We use cookies',
                            description: 'We use cookies to analyse our traffic and serve personalized ads. <button type="button" data-cc="c-settings" class="cc-link">Manage preferences</button>',
                            primary_btn: { text: 'Accept all', role: 'accept_all' },
                            secondary_btn: { text: 'Reject all', role: 'accept_necessary' }
                        },
                        settings_modal: {
                            title: 'Cookie preferences',
                            save_settings_btn: 'Save settings',
                            accept_all_btn: 'Accept all',
                            blocks: [
                                { title: 'Cookie usage', description: 'We use cookies to ensure the basic functionalities of the website and to enhance your online experience.' },
                                { title: 'Strictly necessary cookies', description: 'Essential for the site to function.', toggle: { value: 'necessary', enabled: true, readonly: true } },
                                { title: 'Analytics & Ads', description: 'Used by Google Analytics and AdSense.', toggle: { value: 'analytics', enabled: false, readonly: false } }
                            ]
                        }
                    }
                }
            });
        });
    </script>

    <style>body { background-color: #F8FAFC; color: #0f172a; font-family: sans-serif; }</style>
</head>
<body>
    <div id="root"></div>
    
    <!-- 6. Load the Application Logic -->
    <!-- ?v=6 forces the browser to re-download the script if it cached an old version -->
    <script type="text/babel" data-presets="react" src="PDFMasterTool.jsx?v=6"></script>
</body>
</html>
