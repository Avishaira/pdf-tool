<!DOCTYPE html>
<html lang="en" class="antialiased">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Master | Professional Client-Side Tools</title>
    
    <!-- 1. CRASH REPORTER (Prints errors to screen instead of blank white) -->
    <script>
        window.onerror = function(message, source, lineno, colno, error) {
            const root = document.getElementById('root');
            const errDiv = document.createElement('div');
            errDiv.style.padding = "20px";
            errDiv.style.fontFamily = "monospace";
            errDiv.style.backgroundColor = "#fee2e2";
            errDiv.style.color = "#991b1b";
            errDiv.innerHTML = `
                <h2 style="font-weight:bold;margin-bottom:10px">System Error</h2>
                <p><strong>Message:</strong> ${message}</p>
                <p><strong>Location:</strong> Line ${lineno}</p>
                <p><strong>Browser:</strong> ${navigator.userAgent}</p>
                <p><strong>Hint:</strong> If you are running this file directly on your computer (file://), Chrome blocks it for security. You must upload it to GitHub or use the Single-File version.</p>
            `;
            if(root) root.appendChild(errDiv);
            else document.body.appendChild(errDiv);
        };
    </script>

    <!-- 2. Design System -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = { theme: { extend: { colors: { primary: { 50: '#eef2ff', 100: '#e0e7ff', 500: '#6366f1', 600: '#4f46e5', 700: '#4338ca' }, slate: { 850: '#1e293b' } } } } }
    </script>

    <!-- 3. React Runtime -->
    <script crossorigin src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.23.6/babel.min.js"></script>

    <!-- 4. Engines -->
    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
    <script src="https://unpkg.com/jszip@3.10.1/dist/jszip.min.js"></script>

    <style>body { background-color: #F8FAFC; color: #0f172a; font-family: 'Inter', sans-serif; }</style>
</head>
<body>
    <div id="root"></div>

    <!-- 5. LOAD APP -->
    <!-- Updated to v=3 to force Chrome to drop the cache -->
    <!-- data-presets="react" helps Chrome identify the JSX syntax faster -->
    <script type="text/babel" data-presets="react" src="PDFMasterTool.jsx?v=3"></script>
</body>
</html>
