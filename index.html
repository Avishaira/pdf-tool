<!DOCTYPE html>
<html lang="en" class="antialiased">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Master | Professional Client-Side Tools</title>
    
    <!-- 1. GOOGLE ANALYTICS -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-VNCBWFXZ8T"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-VNCBWFXZ8T');
    </script>

    <!-- 2. GOOGLE ADSENSE -->
    <!-- הקוד הזה יטען אוטומטית גם את באנר ההסכמה (CMP) של גוגל אחרי שתפעיל אותו בלוח הבקרה -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3677463566164285" crossorigin="anonymous"></script>

    <!-- 3. Crash Reporter -->
    <script>
        window.onerror = function(message, source, lineno, colno, error) {
            const root = document.getElementById('root');
            const errDiv = document.createElement('div');
            errDiv.style.cssText = "padding: 20px; font-family: monospace; background-color: #fee2e2; color: #991b1b; margin: 20px; border-radius: 8px;";
            errDiv.innerHTML = `<strong>System Error:</strong> ${message}<br>Location: Line ${lineno}`;
            if(root) root.prepend(errDiv);
        };
    </script>

    <!-- 4. Libraries -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = { theme: { extend: { colors: { primary: { 50: '#eef2ff', 100: '#e0e7ff', 500: '#6366f1', 600: '#4f46e5', 700: '#4338ca' }, slate: { 850: '#1e293b' } } } } }
    </script>
    <script crossorigin src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.23.6/babel.min.js"></script>
    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
    <script src="https://unpkg.com/jszip@3.10.1/dist/jszip.min.js"></script>

    <!-- הוסר: הקוד הידני של Cookie Consent כדי למנוע התנגשות עם ה-CMP של גוגל -->

    <style>body { background-color: #F8FAFC; color: #0f172a; font-family: sans-serif; }</style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel" data-presets="react" src="PDFMasterTool.jsx?v=13"></script>
</body>
</html>
