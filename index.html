<!DOCTYPE html>
<html lang="en" class="antialiased">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Master | Professional Client-Side Tools</title>
    
    <!-- 1. GOOGLE ANALYTICS (עם כלי אבחון) -->
    <!-- הוספתי בדיקה שמדווחת למסך אם גוגל נטען או נחסם -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-VNCBWFXZ8T"
        onload="document.getElementById('ga-debug').innerHTML='Analytics Status: <strong>Connected ✅</strong> (Sending data...)'; document.getElementById('ga-debug').style.backgroundColor='#dcfce7'; document.getElementById('ga-debug').style.color='#166534';"
        onerror="document.getElementById('ga-debug').innerHTML='Analytics Status: <strong>Blocked ❌</strong> (Check AdBlock/Internet)'; document.getElementById('ga-debug').style.backgroundColor='#fee2e2'; document.getElementById('ga-debug').style.color='#991b1b';">
    </script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        // הסרתי את debug_mode כדי לוודא שזה עובד במצב רגיל
        gtag('config', 'G-VNCBWFXZ8T');
    </script>

    <!-- 2. GOOGLE ADSENSE -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-XXXXXXXXXXXXXXXX" crossorigin="anonymous"></script>

    <!-- 3. Crash Reporter -->
    <script>
        window.onerror = function(message, source, lineno, colno, error) {
            const root = document.getElementById('root');
            const errDiv = document.createElement('div');
            errDiv.style.cssText = "padding: 20px; font-family: monospace; background-color: #fee2e2; color: #991b1b; margin: 20px; border-radius: 8px;";
            errDiv.innerHTML = `<strong>System Error:</strong> ${message}<br>Location: Line ${lineno}`;
            if(root) root.prepend(errDiv);
        };
    </script>

    <!-- 4. Libraries -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = { theme: { extend: { colors: { primary: { 50: '#eef2ff', 100: '#e0e7ff', 500: '#6366f1', 600: '#4f46e5', 700: '#4338ca' }, slate: { 850: '#1e293b' } } } } }
    </script>
    <script crossorigin src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.23.6/babel.min.js"></script>
    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
    <script src="https://unpkg.com/jszip@3.10.1/dist/jszip.min.js"></script>

    <!-- 5. Cookie Consent -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orestbida/cookieconsent@v2.8.9/dist/cookieconsent.css">
    <script src="https://cdn.jsdelivr.net/gh/orestbida/cookieconsent@v2.8.9/dist/cookieconsent.js"></script>
    <script>
        window.addEventListener('load', function(){
            var cc = initCookieConsent();
            cc.run({
                current_lang: 'en',
                autoclear_cookies: true,
                page_scripts: true,
                gui_options: { consent_modal: { layout: 'cloud', position: 'bottom center', transition: 'slide' } },
                languages: {
                    en: {
                        consent_modal: {
                            title: 'We use cookies',
                            description: 'We use cookies to analyze traffic and serve ads.',
                            primary_btn: { text: 'Accept all', role: 'accept_all' },
                            secondary_btn: { text: 'Reject', role: 'accept_necessary' }
                        },
                        settings_modal: {
                            title: 'Settings',
                            save_settings_btn: 'Save',
                            accept_all_btn: 'Accept all',
                            blocks: [ { title: 'Usage', description: 'Basic cookies.' } ]
                        }
                    }
                }
            });
        });
    </script>

    <style>body { background-color: #F8FAFC; color: #0f172a; font-family: sans-serif; }</style>
</head>
<body>
    <!-- סרגל אבחון זמני לבדיקת אנליטיקס -->
    <div id="ga-debug" style="width: 100%; padding: 10px; text-align: center; background-color: #f3f4f6; color: #6b7280; font-family: monospace; font-size: 14px; border-bottom: 1px solid #e5e7eb;">
        Analytics Status: Loading...
    </div>

    <div id="root"></div>
    <!-- Version bump to 11 -->
    <script type="text/babel" data-presets="react" src="PDFMasterTool.jsx?v=11"></script>
</body>
</html>
